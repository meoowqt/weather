<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <title>Погода</title>

    <style>
        .back{
            background-image: url('static/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <section class="vh-100 back">
        <div class="container py-5 h-100 ">
            
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div class="input-group rounded mb-3">
                <input type="search" class="form-control rounded" placeholder="Город" aria-label="Поиск"
                  aria-describedby="search-addon" required/>
                <a href="#!" type="button">
                  <span class="input-group-text border-0 fw-bold" id="search-addon">
                    Поиск
                  </span>
                </a>
              </div>
      
              <div class="mb-4 pb-2">
              <div class="card shadow-0 border">
                <div class="card-body p-4">
      
                  <h4 class="mb-1 sfw-normal">Город</h4>
                  <p class="mb-2">Температура: <strong>5.42°C</strong></p>
                  <p>Ощущается как: <strong>4.37°C</strong></p>
                  <p>Максимальная: <strong>6.11°C</strong>, Минимальная: <strong>3.89°C</strong></p>
      
                  <div class="d-flex flex-row align-items-center">
                    <p class="mb-0 me-4">Облачно</p>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
</body>
</html>
